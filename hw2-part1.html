<script>
    function finalGrade() {
        var hwAvg, midExam, finalExam, part, finalAvg, round;
        hwAvg = parseInt(document.getElementById("hwAvg").value);
        midExam =parseInt(document.getElementById("midExam").value);
        finalExam =parseInt(document.getElementById("finalExam").value);
        part =parseInt(document.getElementById("participation").value);
        
        finalAvg = Math.round((0.5 * hwAvg) + (0.2 * midExam) + (0.2 * finalExam) + (0.1 * part));

        
        if((hwAvg <= 100 && hwAvg >=0) && (midExam <= 100 && midExam >=0) && (finalExam <= 100 && finalAvg >=0) && (part <= 100 && part >=0)){
            if (finalAvg >= 90 && finalAvg <=100) {
                document.getElementById("results").innerHTML = "Your final average score is " + finalAvg + " and final Grade is A." ;
            } if (finalAvg >= 80 && finalAvg < 90) {
                document.getElementById("results").innerHTML = "Your final average score is " + finalAvg + " and final Grade is B."; 
            } if (finalAvg >= 70 && finalAvg < 80)  {
                document.getElementById("results").innerHTML = "Your final average score is " + finalAvg + " and final Grade is C.";
            } if (finalAvg >= 0 && finalAvg < 70) {
                document.getElementById("results").innerHTML = "Student must retake the course.";}
        } else {
            document.getElementById("results").innerHTML = "Please enter valid scores between 0 and 100.";
        };
    }
</script>
