<script>
    function celcius() {
        var C, F;
        F = parseFloat(document.getElementById("fah").value)
        
        C = (5/9 * (F - 32)).toFixed(2); 
        document.getElementById("results_cel").innerHTML = F + " degrees in Fahrenheit is " + C + " degrees in Celcius";
        
    }
</script>
<script>
    function fahrenheit() {
        var C, F;
        C = parseFloat(document.getElementById("celcius_input").value)
        F = ((9/5 * C) + 32).toFixed(2);
        document.getElementById("results_far").innerHTML = C + " degrees in Celcius is " + F + " degrees in Fahrenheit";
    } 
</script>
</head>
