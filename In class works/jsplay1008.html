<title>Exercise</title>
<script>
function sum_of_between(){
// 1) Get numbers typed by user
    var num1 = parseInt(document.getElementById("n1").values)
    var num2 = parseInt(document.getElementById("n2").values)
    var low_num = num1;
    var high_num = num2;
// 2) test if n1 > n2 to establish lowest number and highest number
    if (num1 > num2){
        low_num = num2;
        high_num = num1;
    }
// 3) loop
    var sum = 0;
    while (low_num <= high_num){
        sum += low_num;
        low_num ++;
    }
    document.getElementById("output") = sum;
}
</script>
</head>

<body>

        <label for="num2"> Number 2: </label>
        <input type="number" id="num2" name="num2"> <br>
        <input type="submit" value="Submit Number" onclick="sum_of_between()"> 
        <input type="reset" value="Clear Number">

    </form>
