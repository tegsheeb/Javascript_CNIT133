<script>
    function calc(){
        var n_item1, n_item2, n_item3, n_item4, total_item1, total_item2, total_item3, total_item4, final_total, salary;
    
        n_item1 = parseInt(document.getElementById("num_item1").value);
        n_item2 = parseInt(document.getElementById("num_item2").value);
        n_item3 = parseInt(document.getElementById("num_item3").value);
        n_item4 = parseInt(document.getElementById("num_item4").value);
    
        if (n_item1 > 0 && n_item2 > 0 && n_item3 > 0 && n_item4 > 0 ){
            
            total_item1 = parseFloat(239.99 * n_item1).toFixed(2);
            total_item2 = parseFloat(129.75 * n_item2).toFixed(2);
            total_item3 = parseFloat(99.95 * n_item3).toFixed(2);
            total_item4 = parseFloat(350.89 * n_item4).toFixed(2);
            
            final_total = parseFloat(total_item1 + total_item2 + total_item3 + total_item4).toFixed(2);
            
            salary = parseFloat(200 + final_total * 0.09).toFixed(2);
            document.forms["salesperson_total"].elements["int_item1"].value = n_item1; document.forms["salesperson_total"].elements["int_item2"].value = n_item2;
            document.forms["salesperson_total"].elements["int_item3"].value = n_item3; document.forms["salesperson_total"].elements["int_item4"].value = n_item4;
             
            document.forms["salesperson_total"].elements["total_item1"].value = total_item1; document.forms["salesperson_total"].elements["total_item2"].value = total_item2;
            document.forms["salesperson_total"].elements["total_item3"].value = total_item3; document.forms["salesperson_total"].elements["total_item4"].value = total_item4;
            document.forms["salesperson_total"].elements["final_total"].value = final_total;
            
             document.forms["salesperson_total"].elements["salary"].value = salary;
            
        } else {
        alert("Please enter non-negative valid items number");
        };
    }
</script>

    <br>
    <br>

<h3>Input the number of items sold for each item number:</h3>

<label for="num_item1">Item 1:</label> <input class="t" type="number" name="num_item1" id="num_item1" ><br>
<label for="num_item2">Item 2:</label> <input class="t" type="number" name="num_item2" id="num_item2"><br>
<label for="num_item1">Item 3:</label> <input class="t" type="number" name="num_item3" id="num_item3" ><br>
<label for="num_item1">Item 4:</label> <input class="t" type="number" name="num_item4" id="num_item4" ><br><br>
<input type="button" onclick="calc()" value="Submit">
