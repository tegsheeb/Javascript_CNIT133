<script>
    function for_statement() {
        var sum = 0;
        var product = 1;
        for (var num = 5; num <21; num += 3) {
            sum += num;
            product = product * num;
        };
        console.log(sum);
        console.log(product)
        document.getElementById("result1").innerHTML = "Using FOR statement, sum of the every third integer from 5 to 20 is " + sum + ".";
        document.getElementById("result2").innerHTML = "Using FOR statement, sum of the every third integer from 5 to 20 is " + product + ".";
    };

    for_statement();

    function while_statement() {
        var num = 3;
        var sum = 0;
        var product = 1;
        while ( num<32) {
            sum += num;
            product = product * num;
            num += 4;
        };
        console.log(sum);
        console.log(product)
        document.getElementById("result3").innerHTML = "Using WHILE statement, sum of the every fourth integer from 3 to 31 is " + sum + ".";
        document.getElementById("result4").innerHTML = "Using WHILE statement, sum of the every fourth integer from 3 to 31 is " + product + ".";
    };

    while_statement();
</script>
