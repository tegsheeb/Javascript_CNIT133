<script>
    var dataBase = [
        ["AL", "Alabama", "Montgomery", "4,887,871"],
        ["AK", "Alaska", "Juneau", "737,438"],
        ["AZ" , "Arizona", "Phoenix","7,171,646"],
        ["AR" ,	"Arkansas",	"Little Rock",	"3,010,825"],
        ["CA",	"California",	"Sacramento",	"39,557,045"],
        ["CO",	"Colorado",	"Denver", "5,694,564"]
    ]

    function stateInfo() {
        var userInput = document.getElementById("stateName").value;
        // console.log(userInput);
        // console.log(userInput.toLowerCase());
        for(i = 0; i < dataBase.length; i++) {
            // console.log(userInput.lowercase);

            if(userInput.toLowerCase() == dataBase[i][0].toLowerCase() || userInput.toLowerCase() == dataBase[i][1].toLowerCase()){
                document.getElementById("results").innerHTML = 
                "Thanks for your inquiry, here is the information you requested: <br>" +
                "State abbr =" + dataBase[i][0] + "<br>" + 
                "State Name =" + dataBase[i][1] + "<br>" + 
                "Capital = " + dataBase[i][2] + "<br>" +
                "Population = " + dataBase[i][3];
                break;

            } 
            if (i == dataBase.length-1){
                alert ("Please enter a valid state name")
                break;
            };
        };
        console.log(userInput);
    };
</script>
